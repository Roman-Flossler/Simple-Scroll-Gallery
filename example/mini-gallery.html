<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Story Show Gallery - minimal example</title>
    <!-- ssg.js and jquery have to be in the head --> 
    <link rel="stylesheet" href="../src/ssg.css">
    <script type='text/javascript' src='https://ssg.flor.cz/wordpress/wp-includes/js/jquery/jquery.js?ver=1.12.4'></script>
</head>

<body style="background:#0e0e0e;">

    <!-- SSG binds onto image hyper­links on the page auto­mati­cally. This two images will be in the gallery  --> 
    <a href='https://www.flor.cz/blog/wp-content/uploads/urbex-flor.jpg'>This is minimal example of SSG implementation</a>
    <a href='https://www.flor.cz/blog/wp-content/uploads/svetlusky.jpg'>The gallery runs in the No e×it mode. 
            The whole page is just a few bare HTML tags, no reason to show it to a user.</a>

    <!-- ssg.css goes before body tag -->
    <script type="text/javascript" src="../src/ssg.js"></script>
    
    <script>
        // after loading ssg.js you can overwrite settings inside ssg.js and customize the gallery for current page
        // url of a signpost to load behind the gallery
        SSG.cfg.fileToLoad = 'https://cdn.jsdelivr.net/npm/story-show-gallery@2/src/ssg-loaded.html';
        SSG.cfg.watermarkText = '〽️ Minimal';  // watermark - logo
        SSG.cfg.watermarkFontSize = 18;

        // The gallery will run just after loading the page and noExit parameter will prevent a user to quit the gallery.
        // The gallery will behave like a simple webpage, without SSG a user would see just a poor page with two links. 
        SSG.run( { noExit:true } );
        // SSG.run( { noExit:true, fsa:true } ); an offer of fullscreen mode, there have to be an active click from a user.
     </script>

</body>
</html>
